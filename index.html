<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nine Wallet - Download App</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-blue-100 to-blue-400 text-white flex items-center justify-center min-h-screen"
  >
    <div class="text-center">
      <h1 class="text-4xl font-bold mb-5">Download Ninewallet</h1>
      <p class="text-lg mb-8">Get the app for iOS and Android now</p>

      <div class="flex p-3 flex-col sm:flex-row gap-6 justify-center">
        <a
          class="flex cursor-not-allowed items-center bg-gray-800 hover:bg-gray-700 text-white font-bold py-4 px-6 rounded-lg transition-transform transform hover:scale-105"
          href="#"
        >
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"
            alt="iOS"
            class="w-8 mr-4"
          />
          <div>
            Available on the <br />
            <span class="text-xl">App Store</span>
          </div>
        </a>

        <a
          class="flex items-center bg-gray-800 hover:bg-gray-700 text-white font-bold py-4 px-6 rounded-lg transition-transform transform hover:scale-105"
          href="./base.apk"
          download
        >
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Android_robot.svg"
            alt="Android"
            class="w-8 mr-4"
          />
          <div>
            Get it on <br />
            <span class="text-xl">Google Play</span>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
